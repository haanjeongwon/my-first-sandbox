<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Text Editor | Sandbox</title>
  <link rel="icon" href="../../assets/images/favicon.svg">
  <link rel="apple-touch-icon" href="../../assets/images/favicon.svg">
  <link rel="stylesheet" href="../../assets/styles/common.css">
  <script src="../../assets/scripts/cssbrowserselector.js"></script>
</head>
<body>
  <header>
    <a id="logo" href="../../"><embed src="../../assets/images/favicon.svg" type="image/svg+xml" aria-label=""></a>
  </header>
  <section id="container">
    <div id="p-001">
      <h1>001. Text Editor 1</h1>

      <div id="p-001-input">
        <h2>input</h2>
        <input type="text" id="input" placeholder="Type here and press the button below.">
        <div class="btn-wrap">
          <button id="btn-input-h3" onclick="addElementInput('h3')">+ Heading</button>
          <button id="btn-input-p" onclick="addElementInput('p')">+ Paragraph</button>
        </div>
        <div id="result-input" class="result"></div>
      </div>

      <div id="p-001-textarea">
        <h2>textarea</h2>
        <textarea id="textarea" placeholder="Type here and press the button below."></textarea>
        <div class="btn-wrap">
          <button id="btn-textarea-h3" onclick="addElementTextarea('h3')">+ Heading</button>
          <button id="btn-textarea-p" onclick="addElementTextarea('p')">+ Paragraph</button>
        </div>
        <div id="result-textarea" class="result"></div>
      </div>

    </div>
  </section>
</body>
<script>
  const input = document.getElementById('input');
  const resultInput = document.getElementById('result-input');
  const textarea = document.getElementById('textarea');
  const resultTextarea = document.getElementById('result-textarea');

  function addElementInput(a) {
    let inputElement = document.createElement(a);
    inputElement.textContent = input.value;
    resultInput.appendChild(inputElement);
  };

  function addElementTextarea(a) {
    let inputElement = document.createElement(a);
    inputElement.textContent = textarea.value;
    resultTextarea.appendChild(inputElement);
  };
</script>
</html>
